<div class="card" routerLink="/character/{{ character.id }}">
  <div class="card-header">
    <h3>{{ character.name }}</h3>
  </div>
  <div class="card-body">
    <div>
      <img [src]="character.image" [alt]="character.name" class="character-image img-fluid" />
    </div>
  </div>

  <div class="card-footer d-flex justify-content-between">
    <!-- Veliau cia pridesime papildomu mygtuku -->
    <button class="btn btn-primary">More Info</button>

    <button class="btn btn-secondary">Like</button>
  </div>
</div>
